%YAML 1.2
---
name: Gravatar Mobile API
id: gravatarmobile
publisher: DSoft Developments
license: component/License.md
icons: 
  - component/gravatarmobile_128x128.png
  - component/gravatarmobile_512x512.png
publisher-url: http://www.dsoftonline.com
src-url: https://github.com/newky2k/GravatarMobile
libraries: 
  ios-unified: 
    - src/Gravatar.Mobile.Core/bin/Release/GravatarMobile.Core.dll
    - src/GravatarMobile.iOS/bin/unified/Release/GravatarMobile.iOS.dll    
  android: 
    - src/Gravatar.Mobile.Core/bin/Release/GravatarMobile.Core.dll 
    - src/GravatarMobile.Android/bin/Release/GravatarMobile.Android.dll
  wp8: 
    - src/compiled/GravatarMobile.Core.dll
    - src/compiled/GravatarMobile.WP.dll
  mac-unified: 
    - src/Gravatar.Mobile.Core/bin/Release/GravatarMobile.Core.dll
    - src/GravatarMobile.Mac/bin/Release/GravatarMobile.Mac.dll    
summary: Mobile API for Gravatar with support for images and profiles
details: component/Details.md
screenshots: 
  - component/screenshot_ios.png
  - component/screenshot_android.png
  - component/screenshot_wp.png  
getting-started: component/GettingStarted.md
version: 1.2
build:
    - src/Gravatar.Mobile.sln
samples: 
  - name: "iOS Sample"
    path: samples/iOS/GravatarMobile-iOS.sln
    configuration: "Release|iPhone"
    nobuild: true
  - name: "Android Sample"
    path: samples/Android/GravatarMobile-Android.sln
    configuration: "Release"  
    nobuild: true
  - name: "Windows Phone Sample"
    path: samples/WindowsPhone/GravatarMobile-WP-External.sln
    configuration: "Release"  
    nobuild: true
  - name: "Mac Sample"
    path: samples/Mac/GravatarMobileMac.sln
    configuration: "Release"  
    nobuild: true
